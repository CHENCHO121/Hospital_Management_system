{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 6rem;">
        <h1 class="text-capitalize text-center pb-5">Add appointment</h1>
        <center>
            <form method="post">
                {% csrf_token %}
               <div class="row">
                    <div class="form-group col-md-6">
                    <label for="doctor" class="text-capitalize" style="font-weight: bold">Doctor Name</label>
                        <select name="doctor" id="doctor" class="text-capitalize form-control">
                           {% for i in doctor %}
                                <option value="{{ i.name }}">{{ i.name }}</option>

                            {% endfor %}
                        </select>


                </div>
                <div class="form-group col-md-6">
                    <label for="patient" class="text-capitalize" style="font-weight: bold">Patient Name</label>
                    <select name="patient" id="patient" class="text-capitalize form-control">
                            {% for i in pat %}
                                <option value="{{ i.name }}">{{ i.name }}</option>

                            {% endfor %}

                        </select>
                </div>
                   <div class="form-group col-md-6">
                    <label for="date1" class="text-capitalize" style="font-weight: bold">Date</label>
                    <input type="date" class="form-control text-center" id="date1" name="date1" required>
                </div>
                 <div class="form-group col-md-6">
                    <label for="time1" class="text-capitalize" style="font-weight: bold">Time</label>
                    <input type="time" class="form-control text-center" id="time1" name="time1" required>
                </div>

               </div>

                <button type="submit" class="btn btn-primary col-md-3" style="border-radius: 70px">Submit</button>
            </form>
        </center>
    </div>

    {% ifequal error "no" %}
        <script>
            alert('Record save in database successfully!')
            window.location('/add_doctor')
        </script>
    {% endifequal %}

    {% ifequal error "yes" %}
        <script>
            alert('Something went wrong, try again!')
            window.location('/add_doctor')
        </script>
    {% endifequal %}
{% endblock content %}
