{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 6rem;">
        <h1 class="text-capitalize text-center pb-5">Edit Patient</h1>
        <center>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                    <label for="name" class="text-capitalize" style="font-weight: bold">Patient Name</label>
                    <input type="text" class="form-control text-center text-capitalize" id="name" name="name" value="{{ data.name }}" required>
                </div>
                    <label for="gen" class="text-capitalize" style="font-weight: bold">Gender</label>
                 <div class="form-group col-md-2">

                     <input type="radio" class="form-control text-center text-capitalize" id="gen" name="gender" value="{{ data.gender }}">Male
                 </div>
                    <div class="form-group col-md-2">
                     <input type="radio" class="form-control text-center text-capitalize" id="gen" name="gender" value="{{ data.gender }}">Female
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile" class="text-capitalize" style="font-weight: bold">Mobile Number</label>
                    <input type="tel" class="form-control text-center" id="mobile" name="mobile" value="{{ data.mobile }}" required>
                </div>
                 <div class="form-group col-md-6">
                    <label for="address" class="text-capitalize" style="font-weight: bold">Address</label>
                    <input type="tel" class="form-control text-center" id="address" name="address" value="{{ data.address }}" required>
                </div>


                </div>
                <button type="submit" class="btn btn-primary col-md-3" style="border-radius: 70px">Submit</button>
            </form>
        </center>
    </div>

    {% ifequal error "no" %}
        <script>
            alert('Record save in database successfully!')
            window.location('/view_patient')
        </script>
    {% endifequal %}

    {% ifequal error "yes" %}
        <script>
            alert('Something went wrong, try again!')
            window.location('/edit_patient')
        </script>
    {% endifequal %}
{% endblock content %}
