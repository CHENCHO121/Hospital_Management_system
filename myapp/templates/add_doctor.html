{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 6rem;">
        <h1 class="text-capitalize text-center pb-5">Add Doctor</h1>
        <center>
            <form method="post">
                {% csrf_token %}
               <div class="row">
                    <div class="form-group col-md-12">
                    <label for="name" class="text-capitalize" style="font-weight: bold">Doctor Name</label>
                    <input type="text" class="form-control text-center text-capitalize" id="name" name="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile" class="text-capitalize" style="font-weight: bold">Mobile Number</label>
                    <input type="tel" class="form-control text-center" id="mobile" name="mobile" required>
                </div>
                 <div class="form-group col-md-6">
                    <label for="special" class="text-capitalize" style="font-weight: bold">Specialization</label>
                    <input type="tel" class="form-control text-center" id="special" name="special" required>
                </div>

               </div>

                <button type="submit" class="btn btn-primary col-md-3" style="border-radius: 70px">Submit</button>
            </form>
        </center>
    </div>

    {% ifequal error "no" %}
        <script>
            alert('Record save in database successfully!')
            window.location('/add_doctor')
        </script>
    {% endifequal %}

    {% ifequal error "yes" %}
        <script>
            alert('Something went wrong, try again!')
            window.location('/add_doctor')
        </script>
    {% endifequal %}
{% endblock content %}
